<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Vector Calculator</title>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		body {
			margin: 0;
			display: -webkit-flex;
			display: -moz-flex;
			display: -ms-flex;
			display: -o-flex;
			display: flex;
			justify-content: space-around;
			-ms-align-items: center;
			align-items: center;
		}
		#main-canvas {
			border: 2px solid silver;
		}
	</style>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.css">
	<!-- подключаем библиотеку Mocha -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.js"></script>
	<!-- настраиваем Mocha: предстоит BDD-тестирование -->
	<script>
		mocha.setup('bdd');
	</script>
	<!-- подключаем chai -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/chai/2.0.0/chai.js"></script>
	<!-- в chai есть много всего, выносим assert в глобальную область -->
	<script>
		var assert = chai.assert;
	</script>
</head>
<body>
	<canvas id="main-canvas" width="500" height="500"></canvas>
	<div id="mocha"></div>
	<script type="text/javascript" src="js/clVector.js"></script>
	<script type="text/javascript" src="js/clVectorMath.js"></script>
	<script type="text/javascript" src="js/clVectorCalc.js"></script>
	<script type="text/javascript">
		v = new Vector({
			vx: -5,
			vy: -10,
			start: {
				x: 10,
				y: 10
			}
		});
		v1 = new Vector({
			vx: 5,
			vy: -12,
			start: {
				x: 10,
				y: 10
			}
		});

		VM = new VectorMath({
			canvas: document.getElementById('main-canvas')
		});

		VM.add(v);
		VM.add(v1);

		VC = new VectorCalc({
			VectorMath: VM
		})
	</script>
	<script type="text/javascript" src="js/testCalc.js"></script>
	<script type="text/javascript">
		mocha.run();
	</script>
</body>
</html>
