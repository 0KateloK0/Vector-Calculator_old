<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Vector Calculator</title>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		body {
			margin: 0;
			display: -webkit-flex;
			display: -moz-flex;
			display: -ms-flex;
			display: -o-flex;
			display: flex;
			justify-content: space-around;
			-ms-align-items: center;
			align-items: center;
			height: 100%;
		}
		#main-canvas {
			border: 2px solid silver;
			display: block;
		}
	</style>

	
</head>
<body>
	<canvas id="main-canvas" width="500" height="500"></canvas>
	<script type="text/javascript" src="js/clVector.js"></script>
	<script type="text/javascript" src="js/clVectorMath.js"></script>
	<script type="text/javascript" src="js/clVectorCalc.js"></script>
	<script type="text/javascript">
		v = new Vector({
			vx: -5,
			vy: 10,
			start: {
				x: 10,
				y: 0
			}
		});
		v1 = new Vector({
			vx: -10,
			vy: -10,
			start: {
				x: 10,
				y: 10
			}
		});
		v2 = new Vector({
			vx: 10,
			vy: 5,
			start: {
				x: 0,
				y: 0
			}
		});
		v3 = new Vector({
			vx: 10,
			vy: -5,
			start: {
				x: 0,
				y: 0
			}
		});
		v4 = new Vector({
			vx: 3,
			vy: 20,
			start: {
				x: -10,
				y: -8
			}
		})

		VM = new VectorMath({
			canvas: document.getElementById('main-canvas')
		});

		VM.add(v);
		VM.add(v1);
		VM.add(v2);
		VM.add(v3);
		VM.add(v4);

		VC = new VectorCalc({
			VectorMath: VM
		})
	</script>
</body>
</html>
