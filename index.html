<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Vector Calculator</title>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		body {
			margin: 0;
			display: -webkit-flex;
			display: -moz-flex;
			display: -ms-flex;
			display: -o-flex;
			display: flex;
			justify-content: space-around;
			-ms-align-items: center;
			align-items: center;
		}
		#main-canvas {
			border: 2px solid silver;
		}
	</style>
</head>
<body>
	<canvas id="main-canvas" width="500" height="500"></canvas>
	<script type="text/javascript" src="js/clVector.js"></script>
	<script type="text/javascript" src="js/clVectorMath.js"></script>
	<script type="text/javascript" src="js/clVectorCalc.js"></script>
	<script type="text/javascript">
		v = new Vector({
			vx: -5,
			vy: -10,
			start: {
				x: 10,
				y: 10
			}
		});

		VM = new VectorMath({
			canvas: document.getElementById('main-canvas')
		});

		VM.add(v);
	</script>
</body>
</html>
